<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="keyboard">
        <div class="txt">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button class="btn">~</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn num">0</button>
            <button class="btn">-</button>
            <button class="btn">=</button>
            <button class="btn bksp">Backspace</button>
        </div>
        <div class="buttons">
            <button class="btn num">[</button>
            <button class="btn num">q</button>
            <button class="btn num">w</button>
            <button class="btn num">e</button>
            <button class="btn num">r</button>
            <button class="btn num">t</button>
            <button class="btn num">y</button>
            <button class="btn num">u</button>
            <button class="btn num">i</button>
            <button class="btn num">o</button>
            <button class="btn num">p</button>
            <button class="btn num">\</button>         
            <button class="btn num">]</button>
        </div>
        <div class="buttons">
            <button class="btn caps">Caps</button>
            <button class="btn num">a</button>
            <button class="btn num">s</button>
            <button class="btn num">d</button>
            <button class="btn num">f</button>
            <button class="btn num">g</button>
            <button class="btn num">h</button>
            <button class="btn num">j</button>
            <button class="btn num">k</button>
            <button class="btn num">l</button>
            <button class="btn num">;</button>
            <button class="btn num">'</button>
            <button class="btn enter">Enter</button>
        </div>
        <div class="buttons">
            <button class="btn">@</button>
            <button class="btn num">z</button>
            <button class="btn num">x</button>
            <button class="btn num">c</button>
            <button class="btn num">v</button>
            <button class="btn num">b</button>
            <button class="btn num">n</button>
            <button class="btn num">m</button>
            <button class="btn num">,</button>
            <button class="btn num">.</button>
            <button class="btn num">/</button>
        </div>
        <div class="buttons">           
            <button class="btn space">Spacebar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
